version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: sms_gateway_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sms_gateway
      MYSQL_USER: sms_user
      MYSQL_PASSWORD: sms_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: sms_gateway_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_user
      RABBITMQ_DEFAULT_PASS: rabbit_pass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: sms-gateway:latest
    container_name: sms_gateway_app
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      LISTEN_ADDR: ":8080"
      DB_USER_NAME: sms_user
      DB_PASSWORD: sms_pass
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: sms_gateway
      RABBIT_URI: amqp://rabbit_user:rabbit_pass@rabbitmq:5672/
      RABBIT_SMS_EXCHANGE: sms_exchange
      EXPRESS_QUEUE: sms_express
      NORMAL_QUEUE: sms_normal
    ports:
      - "8080:8080"

volumes:
  mysql_data:
  rabbitmq_data:
